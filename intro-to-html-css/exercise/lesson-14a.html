<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14a</title>
    <link
      rel="stylesheet"
      href="/intro-to-html-css/exercise/styles/lesson-14a.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left-section">
        <img
          class="cat-image"
          src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
          alt="No cat image"
        />

        <div class="cat-name">Oliver Cat</div>
      </div>

      <div class="header-right-section">
        <button class="add-friend-button">Add Friend</button>
        <button class="message-button">Message</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="profile-pictures-list">
        <img
          style="margin-top: 15px"
          class="profile-picture"
          src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
          alt="No cat image"
        />

        <img
          class="profile-picture"
          src="/intro-to-html-css/exercise/thumbnails/cat2.jpg"
          alt="No cat image"
        />

        <img
          class="profile-picture"
          src="/intro-to-html-css/exercise/thumbnails/dog.jpg"
          alt="No dog image"
        />
      </div>

      <div class="sidebar2">
        <div class="sidebar2-header">
          <div class="sidebar2-name">INFO</div>
          <div class="sidebar2-create-new">+</div>
        </div>
        <div class="sidebar2-channel"># new-videos</div>
        <div class="sidebar2-channel"># updates</div>
        <div class="sidebar2-channel"># faq</div>
      </div>
    </div>
  </body>
</html>
