<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 09</title>
    <link
      rel="stylesheet"
      href="/intro-to-html-css/exercise/styles/lesson-09.css"
    />
  </head>
  <body>
    <div class="red-div"></div>

    <div class="green-div"></div>

    <div class="border-div">
      <p class="border-title">Satisfied with our service?</p>

      <div>
        <button style="cursor: pointer">Yes</button>
        <button style="cursor: pointer">No</button>
      </div>
    </div>

    <div class="youtube-music-div">
      <p class="title">Install YouTube Music</p>
      <p class="subtitle">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>

    <div class="card-main-div">
      <div class="card-div">
        <img
          class="card-image"
          src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
          alt="No image"
        />

        <p class="title">Oliver</p>

        <p class="subtitle">2 mutual friends</p>

        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="card-div">
        <img
          class="card-image"
          src="/intro-to-html-css/exercise/thumbnails/cat2.jpg"
          alt="No image"
        />

        <p class="title">Mimi</p>

        <p class="subtitle">3 mutual friends</p>

        <button class="add-friend-button">Add Friend</button>
      </div>

      <div class="card-div">
        <img
          class="card-image"
          src="/intro-to-html-css/exercise/thumbnails/dog.jpg"
          alt="No image"
        />

        <p class="title">Rex</p>

        <p class="subtitle">4 mutual friends</p>

        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>

    <div class="google-search-div">
      <div>
        <img
          class="google-image"
          src="/intro-to-html-css/exercise/thumbnails/google-logo.png"
          alt="No image"
        />
      </div>

      <div>
        <input
          class="google-search-input"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>

      <div>
        <button class="search-button">Google Search</button>
        <button class="google-button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
