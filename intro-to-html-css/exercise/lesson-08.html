<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 08</title>
    <link
      rel="stylesheet"
      href="/intro-to-html-css/exercise/styles/lesson-08.css"
    />
  </head>
  <body>
    <div class="two-texbox-div">
      <input class="two-texbox-input" type="text" placeholder="Name" />
      <input class="two-texbox-input" type="text" placeholder="Email" />
    </div>

    <div class="customer-support-div">
      <p class="customer-support-text">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
      </p>

      <button>Yes</button>
      <button>No</button>
    </div>

    <div class="google-div">
      <img
        class="google-image"
        src="/intro-to-html-css/exercise/thumbnails/google-logo.png"
        alt="No image"
      />

      <input
        class="google-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>

    <div class="signup-form-div">
      <input class="first-name" type="text" placeholder="First name" />

      <input class="last-name" type="text" placeholder="Last name" />

      <input class="email" type="text" placeholder="Email" />

      <button>Sign Up</button>
    </div>

    <div class="uber-request-ride-div">
      <input
        class="pickup-textbox"
        type="text"
        placeholder="Enter pickup location"
      />
      <input
        class="destination-textbox"
        type="text"
        placeholder="Enter destination"
      />
      <button class="request-button">Request now</button>
      <button class="schedule-button">Schedule for later</button>
    </div>
  </body>
</html>
