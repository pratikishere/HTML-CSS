<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12</title>
    <link
      rel="stylesheet"
      href="/intro-to-html-css/exercise/styles/lesson-12.css"
    />
  </head>
  <body>
    <div class="container-1">
      <div class="div-1">200px</div>
      <div class="div-2">75px</div>
    </div>

    <div class="container-2">
      <div class="div-3">item1</div>
      <div class="div-4">item2</div>
      <div class="div-5">item3</div>
    </div>

    <div class="container-3">
      <div>item1</div>
      <div>item2</div>
      <div>item3</div>
      <div>item4</div>
    </div>

    <div class="container-4">
      <div>item1</div>
      <div>item2</div>
    </div>

    <div class="container-5">
      <div class="notification-row">
        <div>Home</div>
        <div class="notification-count">14</div>
      </div>

      <div class="notification-row">
        <div>Notifications</div>
        <div class="notification-count">3</div>
      </div>

      <div class="notification-row">
        <div>Messages</div>
        <div class="notification-count">5</div>
      </div>
    </div>

    <div class="container-6">
      <div class="tweet-container">
        <div class="tweet-image-container">
          <img
            class="tweet-image"
            src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
            alt="Meow"
          />
        </div>
        <div class="tweet-desc">
          <p class="tweet-desc-name">oliver</p>
          <p class="tweet-desc-handle">the cat</p>
          <p class="tweet-desc-category">Popular</p>
        </div>

        <button class="follow-button">Follow</button>
      </div>

      <div class="tweet-container">
        <div class="tweet-image-container">
          <img
            class="tweet-image"
            src="/intro-to-html-css/exercise/thumbnails/cat2.jpg"
            alt="Meow"
          />
        </div>
        <div class="tweet-desc">
          <p class="tweet-desc-name">Mimi</p>
          <p class="tweet-desc-handle">Sleepy cat</p>
          <p class="tweet-desc-category">Popular</p>
        </div>

        <button class="follow-button">Follow</button>
      </div>

      <div class="tweet-container">
        <div class="tweet-image-container">
          <img
            class="tweet-image"
            src="/intro-to-html-css/exercise/thumbnails/dog.jpg"
            alt="Meow"
          />
        </div>
        <div class="tweet-desc">
          <p class="tweet-desc-name">Rex</p>
          <p class="tweet-desc-handle">Happy Bulldog</p>
          <p class="tweet-desc-category">Popular</p>
        </div>

        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div class="container-7">
      <div class="home-link">Home</div>
      <input class="text-box" placeholder="Search" />
      <button>Download</button>
    </div>
  </body>
</html>
