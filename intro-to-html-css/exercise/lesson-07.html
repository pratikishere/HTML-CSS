<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 07</title>
    <link
      rel="stylesheet"
      href="/intro-to-html-css/exercise/styles/lesson-07.css"
    />
  </head>
  <body>
    <div class="images-div">
      <img
        class="cat-border-round-image"
        src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
        alt="No image"
      />

      <img
        class="cat-square-image"
        src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
        alt="No image"
      />

      <img
        class="cat-round-image"
        src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
        alt="No image"
      />
    </div>

    <div class="inputs-div">
      <input class="border-round-input" type="text" placeholder="Search" />

      <input
        class="shadow-no-border-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>

    <div class="linkedin-signup-div">
      <p class="linkedin-signup-text">Email</p>
      <input class="linkedin-signup-text-box" type="text" />
      <p class="linkedin-signup-disclaimer">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="linkedin-signup-join-button">Agree & Join</button>
    </div>

    <div class="twitter-div">
      <img
        class="twitter-profile-picture"
        src="/intro-to-html-css/exercise/thumbnails/cat.jpg"
      />
      <input
        type="text"
        class="twitter-text-box"
        placeholder="What's happening?"
      />
      <button class="twitter-tweet-button">Tweet</button>
    </div>
  </body>
</html>
